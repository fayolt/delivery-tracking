version: '3.2'
services:
  db:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_USER
      - POSTGRES_DB
      - POSTGRES_HOST_AUTH_METHOD
    ports:
      - "$POSTGRES_PORT:5432"
    volumes:
    - ./database/fixture.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "$PORT:$PORT"
    depends_on:
      - db
    environment: 
      - PORT
    command: "-port=$PORT -max_processors=$MAX_PROCESSORS -db_host=db -db_port=$POSTGRES_PORT -db_name=$POSTGRES_DB -db_user=$POSTGRES_USER"